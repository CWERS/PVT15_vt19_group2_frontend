<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Create new event</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content  color="primary">
  <form>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your Event!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="Event_name" type="text" placeholder="Namnet på ditt event" ngModel required
              [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="location" type="text" placeholder="Vart ska du hålla ditt event?" ngModel required
              [(ngModel)]="location"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input name="description" type="text" placeholder="Beskriv ditt event?" ngModel required
                         [(ngModel)]="description"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input name="alternativ_plats" type="text" placeholder="Alternativ plats?" ngModel required
                         [(ngModel)]="alt_location"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input name="category" type="number" placeholder="Kategori?" ngModel required
                         [(ngModel)]="category"></ion-input>
            </ion-item>
          <ion-item>
                <ion-label>Youth Center:</ion-label>
                <ion-select placeholder="Select"  multiple="false" >
                  <ion-select-option name="motståndare" *ngFor="let youthcenter of youthcenters" ngModel required [(ngModel)]="challenged">{{youthcenter.name}}</ion-select-option>

                </ion-select>
            </ion-item>

            <ion-list>
              <ion-card> {{events.toString()}}</ion-card>
            </ion-list>
          </div>
          <div *appHasRole="'user'" padding>
            <ion-button  size="large" type="submit"  expand="block" (click) = 'createSuggestion()'>Suggest Activity</ion-button>
          </div>
          <div padding>
            <ion-button *appHasRole="'admin'" size="large" type="submit" expand="block" (click) = 'createActivity()'>Create Activity</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
