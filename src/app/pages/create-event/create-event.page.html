<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Create new event</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your Event!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="Event_name" type="text" placeholder="Namnet på ditt event" ngModel required
              [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="location" type="text" placeholder="Vart ska du hålla ditt event?" ngModel required
              [(ngModel)]="location"></ion-input>
            </ion-item>
            <ion-list>
              <ion-card> {{events.toString()}}</ion-card>
            </ion-list>
          </div>
          <div padding>
            <ion-button  size="large" type="submit"  expand="block" (click) = 'challenge()'>Challenge</ion-button>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block" (click) = 'submitEvent()'>Add open event</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
