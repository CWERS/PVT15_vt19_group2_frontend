<ion-header>
  <ion-toolbar color="primary">
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>User</ion-list-header>
    <ion-item>
      <ion-label>Username: {{authService.currentUser.value.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Permissions: {{authService.currentUser.value.roles.includes('admin') ? 'admin' : 'user'}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Password: {{authService.currentUser.value.password}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="logout()">Logout</ion-button>

  <ion-list>
    <ion-list-header>Account and Security</ion-list-header>
    <ion-item>
      <ion-label>Password: <ion-button (click)="changePassword()">Change password</ion-button></ion-label>
    </ion-item>
    <ion-item>
      <ion-button color="danger" (click)="deleteAccount()">Delete account</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
