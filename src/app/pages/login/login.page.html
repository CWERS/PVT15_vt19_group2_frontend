<ion-content padding class="login-page-content">

    <div class="logo">
        <ion-img [src]="'assets/icon/PVTLOGGA.png'"></ion-img>
    </div>

    <div class="login-fields">
        <ion-list>
            <ion-item>
                <ion-input class="placeholder-text" placeholder="Användarnamn" [(ngModel)]="username"
                           ngDefaultControl></ion-input>
            </ion-item>
            <ion-item>
                <ion-input class="placeholder-text" placeholder="Lösenord" type="password" [(ngModel)]="password"
                           ngDefaultControl></ion-input>
            </ion-item>
        </ion-list>
    </div>

    <div>
        <ion-grid class="login-page-buttons">
            <ion-row class="login-buttons">
                <ion-col size="8">
                    <ion-button (click)="newLogin()">Logga in</ion-button>
                </ion-col>
                <ion-col size="4">
                    <ion-button (click)="doFbLogin()" id="facebook-login-button">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
            <ion-row class="create-profile-buttons">
                <ion-col size="12">
                    <ion-button expand="full" (click)="createProfile()">Skapa konto</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>


</ion-content>
