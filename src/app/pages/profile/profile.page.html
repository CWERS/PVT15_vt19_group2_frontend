<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-icon (click)="goToSettings()" name="cog" size="" >Settings</ion-icon>

    <ion-img [src]="userservice.currentUser.picture"></ion-img>

    <ion-item>{{userservice.currentUser.displayname}}</ion-item>

    <ion-item>{{userservice.currentUser.numberOfBadges}}</ion-item>

    <ion-item>{{ourId}}</ion-item>









</ion-content>
