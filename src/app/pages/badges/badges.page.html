<ion-header>
    <ion-toolbar color="light">
        <ion-title>Märken</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <!--PROGRESS BAR-->
    <ion-list class="progress-bar">
        <ion-list-header>Mina framsteg</ion-list-header>
        <ion-progress-bar color="dark" value="{{progressValue}}"></ion-progress-bar>
    </ion-list>
    <!--SEGMENT OPTIONS-->
    <div padding>
        <ion-segment color="light" (ionChange)="segmentChanged($event)" value="all-badges">
            <ion-segment-button value="all-badges">Alla</ion-segment-button>
            <ion-segment-button value="taken-badges">Tagna</ion-segment-button>
            <ion-segment-button value="avail-badges" (click)="displayAvailBadges()">Tillgängliga</ion-segment-button>
        </ion-segment>
    </div>
    <!--LIST OF ALL BADGES-->
    <div [ngSwitch]="badgeList">
        <ion-list lines="none" *ngSwitchCase="'all-badges'">
            <ion-item *ngFor="let badge of allBadges">
                <ion-card class="clickable-cards" (click)=loadBadge(badge)>
                    <ion-card-header>
                        <ion-card-title>{{badge.name}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <img class="badge-icon" src={{badge.image}}/>
                    </ion-card-content>
                </ion-card>
            </ion-item>
        </ion-list>
        <!--LIST OF ALL USERS TAKEN BADGES-->
        <ion-list lines="none" *ngSwitchCase="'taken-badges'">
            <ion-item *ngFor="let badge of allOfUsersBadges">
                <ion-card class="clickable-cards" (click)="loadBadge(badge)">
                    <ion-card-header>
                        <ion-card-title>{{badge.name}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <img class="badge-icon" src={{badge.image}}/>
                    </ion-card-content>
                </ion-card>
            </ion-item>
        </ion-list>
        <!-- LIST OF ALL AVAILABLE BADGES-->
        <ion-list lines="none" *ngSwitchCase="'avail-badges'">
            <ion-item *ngFor="let badge of allAvailBadges">
                <ion-card class="clickable-cards" (click)="loadBadge(badge)">
                    <ion-card-header>
                        <ion-card-title>{{badge.name}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <img class="badge-icon" src={{badge.image}}/>
                    </ion-card-content>
                </ion-card>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
