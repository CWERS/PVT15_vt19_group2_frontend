<ion-header >

</ion-header>

    <div class="card-title">Fotbollsmatch mellan Grimsta och Bagis</div>
  </ion-card>

    <img src="https://cdn.pixabay.com/photo/2015/08/10/12/31/curling-882649__340.jpg"/>

  <ion-button *appHasRole="['admin']" (click)="goToCreateEvent()">Create Event</ion-button>
