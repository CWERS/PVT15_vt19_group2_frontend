<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>Plats</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Tillbaka"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!--INFO LIST ABOUT LOCATION-->
  <ion-list>
    <ion-item>
      <ion-label>Namn: {{youthcentre.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Avstånd från dig: {{userPlacement(youthcentre.lat, youthcentre.lon, currentPosition.lat, currentPosition.lng )}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nuvarande antal aktiva aktiviter: {{allActivitiesForYouthCentreToShow.length}}</ion-label>
    </ion-item>

  </ion-list>
  <!--AVAILABLE BADGES-->
  <ion-list>
    <ion-list-header>Badges</ion-list-header>
  </ion-list>
  <!--UPCOMING EVENTS-->
  <ion-list>
    <ion-list-header>Kommande Aktiviteter</ion-list-header>
    <ion-item *ngFor="let activity of allActivitiesForYouthCentreToShow">
        <ion-card-title (click)="loadEvent(activity)">{{activity.name}}</ion-card-title>
    </ion-item>
  </ion-list>
  <!--CHECK IN BUTTON-->
  <ion-button (click)="checkin()" [disabled]="!userCanCheckIn()">checka in</ion-button>
 <!---->
</ion-content>
